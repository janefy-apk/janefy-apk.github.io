<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" type="image/png" sizes="56x56" href="https://spmb.sman4ppu.sch.id/assets/dist/img/logo_smapa.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #006400, #1e3c72); 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column; 
      cursor: default;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .card i {
      font-size: 2.5rem;
      color: #1e3c72;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .card-btn {
      padding: 10px 15px;
      background-color: #1e3c72;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      margin: 5px; 
      flex: 1;
      text-align: center;
    }

    .card-btn:hover {
      background-color: #006400; 
      transform: translateY(-2px);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: auto;
    }

    @media (max-width: 600px) {
    .card {
      padding: 20px 15px;
    }

    .card h2 {
      font-size: 1.3rem;
    }

    .card p {
      font-size: 0.9rem;
    }

    .card i {
      font-size: 2rem;
    }

    .btn-group {
      flex-direction: row; 
      flex-wrap: wrap; 
    }
  }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <i class="fas fa-book"></i>
      <h2>Bahasa Inggris Wajib</h2>
      <p>Materi Latihan Soal.</p>
      <div class="btn-group">
        <a href="https://janefy-apk.github.io/dashboard-wajib.html" class="card-btn">Dashboard</a>
        <a href="https://janefy-apk.github.io/tka-wajib.html" class="card-btn">Buka TKA</a>
      </div>
    </div>
    <div class="card">
      <i class="fas fa-graduation-cap"></i>
      <h2>Bahasa Inggris Lanjutan</h2>
      <p>Materi Latihan Soal.</p>
      <div class="btn-group">
        <a href="https://janefy-apk.github.io/dashboard-lanjutan.html" class="card-btn">Dashboard</a>
        <a href="https://janefy-apk.github.io/tka-lanjutan.html" class="card-btn">Buka TKA</a>
      </div>
    </div>
  </div>
</body>
</html>
